version: '3'
services:
  rabbitmq:
    container_name: rabbitmq
    image: tp2_rabbitmq:latest
    ports:
      - 15672:15672

  producer:
    container_name: client
    image: tp2_client:latest
    volumes:
      - ./client/files/questions.csv:/files/questions.csv
      - ./client/files/answers_test.csv:/files/answers.csv
      - ./client/config.yaml:/config.yaml
    restart: on-failure
    depends_on:
      - rabbitmq
    links: 
      - rabbitmq
    entrypoint: /client

  consumer1:
    container_name: input_interface_1
    image: tp2_input_interface:latest
    volumes:
      - ./inputInterface/config.yaml:/config.yaml
    restart: on-failure
    depends_on:
      - rabbitmq
    links: 
      - rabbitmq
    entrypoint: /inputInterface 
  
